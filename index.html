<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet"
        href="/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row standings">
      <div class="col-mg-12 col-lg-6">Your points: <span id="userPoints"></span></div>
      <div class="col-mg-12 col-lg-6 text-right">Opponent's points: <span id="opponentPoints"></span></div>
    </div>
    <div class="row">
      <div class="col text-center">
        <div class="btn-group"
             role="group"
             aria-label="Basic example">
          <button type="button"
                  class="btn btn-secondary"
                  id="Rock"
                  onclick="rockPaperScissors.getUserInput()">Rock</button>
          <button type="button"
                  class="btn btn-secondary"
                  id="Paper"
                  onclick="rockPaperScissors.getUserInput()">Paper</button>
          <button type="button"
                  class="btn btn-secondary"
                  id="Scissors"
                  onclick="rockPaperScissors.getUserInput()">Scissors</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center"
           id="userHand">Rock</div>
      <div class="col text-center"
           id="opponentHand">Rock</div>
    </div>
    <div class="row">
      <div class="col text-center"
           id="results">

      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>

</html>
